<script type="text/ng-template" id="projectInfoWrapper">
    <div class="overlay overlay-contentscale">

        <div id="project-details" class="row">
            <h3>{{prj['artic']}}</h3>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">


                <div class="swiper-container gallery-top">
                    <div class="swiper-wrapper">
                        <div ng-repeat="(i, url) in prj['images']['renders']" on-last-repeat class="swiper-slide" style="background-image:url(/projects/images/renders/marked/{{url}})"></div>

                    </div>

                    <!--<div class="swiper-button-next swiper-button-white"></div>-->
                    <!--<div class="swiper-button-prev swiper-button-white"></div>-->
                </div>
                <div class="swiper-container gallery-thumbs">
                    <div class="swiper-wrapper">

                        <div ng-repeat="(i, url) in prj['images']['renders']" on-last-repeat class="swiper-slide" style="background-image:url(/projects/images/renders/marked/{{url}})"></div>
                    </div>
                </div>
            </div>



            <!-- TAB NAVIGATION -->



            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

                <ul class="nav nav-tabs" role="tablist">
                    <li ng-repeat="(f, floor) in prj['floors']"  {{(f==1 ) ? 'class="active"' : ''}}>
                    <a href="#tab{{f}}" role="tab" data-toggle="tab">{{f}} этаж</a>
                    </li>

                </ul>
                <!-- TAB CONTENT -->
                <div class="tab-content">
                    <div ng-repeat="(f, floor) in prj['floors']" class="{{(f==1 ) ? 'active' : ''}} tab-pane fade in" id="tab{{f}}">
                        <div ng-repeat="(room, sqare) in floor">
                            <dt>{{room}}</dt><dd>{{sqare}}м&sup2;</dd>

                        </div>
                    </div>

                </div>
                <!--div ng-repeat="(f, floor) in prj['floors']">
                    <h3>{{f}} этаж</h3>

                    <div ng-repeat="(room, sqare) in floor">
                        <dt>{{room}}</dt><dd>{{sqare}}м&sup2;</dd>

                    </div-->

            </div>
        </div>

    </div>



    </div>
</script>w
