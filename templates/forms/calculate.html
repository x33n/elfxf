<div class="overlay overlay-contentscale">
    <div class="ngdialog-close"></div>
    <wizard on-finish="finishedWizard()" class="row">


        <wz-step title="GeneralParams">
            <h1>1/3 Основные параметры</h1>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <select name="technology" id="technology" class="form-control">
                    <option value="">-- Технология строительства --</option>
                    <option value="fachwerk">Фахверк</option>
                    <option value="classic">Клеёный брус</option>
                </select>

                <div class="form-group">
                    <label for="exampleInputAmount">Площадь дома</label>
                    <div class="input-group">
                        <input type="number" min="100" class="form-control" id="exampleInputAmount">
                        <div class="input-group-addon">м&sup2;</div>
                    </div>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="name" id="inputID" value="1" checked="checked">
                        1 этаж
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="name" id="inputID" value="2" checked="checked">
                        2 этажа
                    </label>
                </div>

                <div class="form-group">
                    <label for="isSubstructure">Сечение клееного бруса</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="isSubstructure" id="isSubstructure" value="1" checked="checked">
                            180х160
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="isSubstructure" id="" value="0">
                            180х200
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="isSubstructure">Фундамент заложен</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="isSubstructure" id="isSubstructure" value="1" checked="checked">
                            Да
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="isSubstructure" id="" value="0">
                            Нет
                        </label>
                    </div>
                </div>

                <select name="name" id="inputID" class="form-control">
                    <option value=""> -- Тип фундамента --</option>
                    <option value="fachwerk">Ленточный</option>
                    <option value="fachwerk">Ростверк на сваях</option>
                    <option value="classic">Ленточный</option>
                </select>


                <select name="name" id="inputID" class="form-control">
                    <option value=""> -- Вид кровли --</option>
                    <option value="fachwerk">Натуральная черепица</option>
                    <option value="fachwerk">Металлочерепица</option>
                    <option value="fachwerk">Мягкая кровля</option>

                </select>

                <div class="col-lg-12">
                    <input type="submit" wz-prev value="Назад" style="float: left"/>
                    <input type="submit" wz-next value="Вперёд" style="float: right"/>
                </div>
            </div>
        </wz-step>


        <wz-step title="Continuing">
            <h1>Continuing</h1>
            <p>You have continued here!</p>
            <div class="col-lg-12">
                <input type="submit" wz-prev value="Назад" style="float: left"/>
                <input type="submit" wz-next value="Вперёд" style="float: right"/>
            </div>
        </wz-step>


        <wz-step title="More steps">
            <p>Even more steps!!</p>
            <<div class="col-lg-12">
            <input type="submit" wz-prev value="Назад" style="float: left"/>
            <input type="submit" wz-next value="Вперёд" style="float: right"/>
        </div>
        </wz-step>
    </wizard>


</div>
